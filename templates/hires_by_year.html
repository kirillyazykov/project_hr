<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Количество сотрудников по месяцам</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Количество сотрудников по месяцам</h1>
    
    <table>
        <thead>
            <tr>
                <th>Год</th>
                <th>Месяц</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.year }}</td>
                <td>{{ row.month }}</td>
                <td>{{ row.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">Назад к списку сотрудников</a>
</body>
</html>
